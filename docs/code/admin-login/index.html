        <link href="layout/content.css?v=1" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="layout/js/modernizr.custom.33887.js"></script>
        <script type="text/javascript" src="layout/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="layout/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="layout/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="layout/js/jquery-ui-timepicker-addon.js"></script>
        <script type="text/javascript" src="layout/js/jquery.color.js"></script>

        <script type="text/javascript" src="layout/js/application.js"></script>

    <body>
        <!--   IE not suported     -->
        <div id="ieh">
            <p>Omlouváme se ale váš prohlížeč již <span>není podporován.</span> Proto můžete mít potíže se zobrazením tohoto webu. Update si můžete stáhnout na této <a href="http://windows.microsoft.com/cs-CZ/internet-explorer/products/ie/home">stránce.</a></p>
        </div>
        <div id="backgroundCleaner"></div>
        <div id="content" class="content">
            <h1>NoWriter</h1>
            <fieldset>
                <legend>Login to administration</legend>
                <div class="control-group">
                    <label class="control-label" for="input01">Email</label>
                    <div class="controls">
                        <div class="input-append">
                            <input id="email" name="email" type="text" title="Tets info k nejakemu inputu" class="input-xlarge">
                            <span class="add-on"><i class="icon-question-sign"></i></span>
                        </div>
                        <!--<p class="help-block">Supporting help text</p>-->
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input01">Password</label>
                    <div class="controls">
                        <div class="input-append">
                            <input id="password" name="password" type="password" title="Tets info k nejakemu inputu" class="input-xlarge">
                            <span class="add-on"><i class="icon-question-sign"></i></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="buttons">
                <a class="btn btn-primary btn-large left">Save</a>
                <a class="btn btn-primary btn-large right">Cancel</a>
            </div>
        </div>

        <div id="footer">
            NoWriter 2012
        </div>
    </body>	
</html>
